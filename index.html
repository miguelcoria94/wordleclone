<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <h1>Word Guesser</h1>

      <div class="rules-div">
        <h3>Game Rules</h3>
        <ul>
          <li>No backspaces!!</li>
          <li>6 attempts</li>
          <li>
            <span class="green">Green</span> means the letter is in the right
            place
          </li>
          <li>
            <span class="yellow">Yellow</span> means the letter is right but in
            the wrong place.
          </li>
          <li>Grey means the letter is not in the word at all</li>
          <li >
            <i class="las la-low-vision"></i> see hint <span class="hint">click me</span>
          </li>
            <span class="show-hint"></span>
        </ul>
      </div>

      <div id="game-grid"></div>
    </main>
    <script type="module" src="./index.js" defer></script>
  </body>
</html>
